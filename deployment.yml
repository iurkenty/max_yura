apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deploy
spec:  
  selector:
    matchLabels:
      app: flask-app
template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-deploy
        image: iurkenty/cicd_proj:v1
        ports:
        - containerPort: 5000
